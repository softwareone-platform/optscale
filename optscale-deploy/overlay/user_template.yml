# - https://console.developers.google.com/ to see registered origins for the Google OAuth client"
# - https://portal.azure.com/ to see registered origins for the Microsoft OAuth client"
auth:
  google_oauth_client_id: ""
  google_oauth_client_secret: ""
  microsoft_oauth_client_id: ""

ngui:
  env:
    build_mode: ""
    google_oauth_client_id: ""
    microsoft_oauth_client_id: ""
    google_map_api_key: ""
    ganalytics_id: ""
    hotjar_id: ""
    # Defines how an organization is set up on app initialization
    # "automatic" (default) - a new organization is automatically created for the user unless invited to an existing organization
    # "invite-only" - users are only allowed to accept invitations and join an existing organization
    on_initialize_organization_setup_mode: "automatic"
    # Defines if the FinOps portal overview is enabled
    # "enabled" - the overview is enabled
    # otherwise - the overview is disabled
    finops_in_practice_portal_overview: ""
elk:
  env:
    htpasswd_user: userforelk
    htpasswd_pass: passwordforelk

grafana:
  env:
    htpasswd_user: userforgrafana
    htpasswd_pass: passwordforgrafana

# Public ip of OptScale VM used in external integrations like emails,
# google calendar etc. Defaults to internal ip, change it if internal ip
# is not accessible in your network
#
# Public ip must be set to the fully qualified domain name of your OptScale instance
# if you want to use cert-manager to manage the SSL certificate lifecycle.
#
# eg:
#  public_ip: optscale.example.com
#
public_ip:

ssl:
  # set to false to not force ssl redirect on k8s ingress
  force_redirect: true
  # set to the name of your k8s secret which store the certificate
  certificate_name: defaultcert
  cert_manager:
    # enable the cert-manager integration
    enabled: false
    # specify the name and the type of the issuer (issuer, cluster-issuer)
    issuer:
    issuer_type: issuer

# Email verification is disabled by default. Set the flag to `False` to enable it
disable_email_verification: True

# settings for password strength policy
password_strength_settings:
  min_length:
  min_lowercase:
  min_uppercase:
  min_digits:
  min_special_chars:
