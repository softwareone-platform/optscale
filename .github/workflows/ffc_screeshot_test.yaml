name: FFC Screenshot Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests against'
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Playwright tests
        run: |
          cd e2etests
          chmod +x run_pw.sh
          ./run_pw.sh ${{ env.FFC_TEST_API_ENDPOINT }} -a
        env:
          DOCKER_BUILDKIT: 1
          FFC_TEST_API_ENDPOINT: ${{ secrets.FFC_TEST_API_ENDPOINT }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2etests/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: e2etests/test-results/**/*.png
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: e2etests/test-results/**/*.webm
          retention-days: 30
