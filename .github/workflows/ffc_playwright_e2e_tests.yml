name: Playwright E2E Tests

on:
  workflow_dispatch:

jobs:
  playwright-devops:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://portal.finops.s1.today
      DEFAULT_ORG_ID: 3d0fe384-b1cf-4929-ad5e-1aa544f93dd5
      DEFAULT_USER_EMAIL: ${{ secrets.FFC_TEST_USER_EMAIL }}
      DEFAULT_USER_PASSWORD: ${{ secrets.FFC_TEST_USER_PASSWORD }}
      IGNORE_HTTPS_ERRORS: 'true'
      DEBUG_LOG: 'true'


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: e2etests

      - name: Install Playwright browsers
        run: npx playwright install
        working-directory: e2etests

      - name: Run Playwright DevOps tests
        run: npm run playwright:test
        working-directory: e2etests
