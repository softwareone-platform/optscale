name: Build diproxy test image and run tests on it
run-name: Build diproxy test image and run tests on it - started by ${{ github.actor }}
on:
  pull_request:
    types: [opened, synchronize]
    paths:
    - 'diproxy/**'
  workflow_dispatch:


jobs:
  build_image:
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Login to Docker Hub (optional)
        env:
          username: ${{ secrets.EXT_DOCKER_LOGIN }}
          password: ${{ secrets.EXT_DOCKER_TOKEN }}
        if: ${{ env.username != '' && env.password != ''}}
        uses: docker/login-action@v3
        with:
          username: ${{ env.username }}
          password: ${{ env.password }}
      - name: Build image
        run: bash -x build.sh diproxy build
      - name: Build test image and run tests
        run: bash -x diproxy/run_test.sh
