<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" href="/swo-apple-touch-icon.png">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta

      content="FinOps and MLOps platform to run ML/AI and regular cloud workloads with optimal performance and cost"

    <!--

    <link rel="manifest" href="/manifest.json" />
    <title>SoftwareOne FinOps for Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Ubuntu+Mono&display=swap" rel="stylesheet" />
