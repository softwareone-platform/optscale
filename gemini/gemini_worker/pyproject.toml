[project]
name = "gemini-worker"
version = "0.1.0"
requires-python = ">=3.12.11,<3.13"
dependencies = [
    "boto3==1.34.7",
    "clickhouse-connect==0.8.15",
    "config-client",
    "kombu==5.3.4",
    "pymongo==4.6.3",
    "restapi-client",
]

[tool.uv.sources]
config-client = { path = "../../optscale_client/config_client" }
restapi-client = { path = "../../optscale_client/rest_api_client" }

[dependency-groups]
dev = ["coverage==4.2", "pycodestyle==2.11.1", "pylint==3.0.2"]
[build-system]
requires = ["uv_build==0.8.15"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "../.."
module-name = "gemini"
